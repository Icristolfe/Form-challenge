<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./desafio2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Desafio </title>
</head>

<body>
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="container">

            <h2>Cadastro</h2>

            <div class="name">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite Seu Nome" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </div>

            <div>
                <label for="age">Idade</label>

                <input type="number" name="age" id="age" min="12" step="1" style="width: 5em;" required>
            </div>

            <div>
                <label for="birthday">Data de Nascimento</label>
                <input type="date" name="birthday" id="birthday" required>
            </div>
            <br>

            <div class="conta">
                <label>Onde possui conta</label>
                <input type="checkbox" name="facebook" id="faceook">
                <span for="facebook">Facebook</span>
                <input type="checkbox" name="instagram" id="instagram">
                <span for="instagram">Instagram</span>
                <input type="checkbox" name="youtube" id="youtube">
                <span for="youtube">Youtube</span>
            </div>

            <div class="genero">
                <label>Sexo</label>

                <input type="radio" name="genero" id="masculino">
                <span for="masculino">Masculino</span>
                <input type="radio" name="genero" id="feminino">
                <span for="feminino">Feminino</span>
            </div>

            <div>
                <label for="color">Cor dos Olhos</label>

                <input type="color" name="color" id="color">
            </div>


            <div>
                <label>Biografia:</label>

                <textarea placeholder="Fale um pouco sobre vocÃª"></textarea>
            </div>

            <div>
                <label for="file">Foto de Perfil:</label>

                <input type="file" name="file" id="file">
            </div>

            <div>
                <label for="number">Telefone</label>

                <input type="tel" name="number" id="number" placeholder="Digite Seu Telefone" required>
            </div>

            <div>
                <label for="url">Link do Perfil do Facebook</label>

                <input type="url" name="url" id="url" placeholder="https://www.facebook.com/example.example" required>
            </div>

            <div>
                <label for="password">Senha</label>

                <input type="password" id="password" minlength="6" maxlength="8" required placeholder="Digite Sua Senha">
            </div>

            <div class="button">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>

        </div>

    </form>
</body>

</html>
